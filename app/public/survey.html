    <script type="text/javascript">

        $('#submit').on('click', function (event) {

            event.preventDefault();

            var matchStatus = $('.modal-title');
            var modalBody = $('.modal-body');

            var name = $('#name').val().trim();
            var photo = $('#photo').val();
            var question1 = $('#question-1').val();
            var question2 = $('#question-2').val();
            var question3 = $('#question-3').val();
            var question4 = $('#question-4').val();
            var question5 = $('#question-5').val();
            var question6 = $('#question-6').val();
            var question7 = $('#question-7').val();
            var question8 = $('#question-8').val();
            var question9 = $('#question-9').val();
            var question10 = $('#question-10').val();

            var userData = {
                name: name,
                photo: photo,
                scores: [
                    question1,
                    question2,
                    question3,
                    question4,
                    question5,
                    question6,
                    question7,
                    question8,
                    question9,
                    question10
                ]
            };

            if (
                (name !== '') && (!isNaN(question1)) &&
                (!isNaN(question2)) && (!isNaN(question3)) && (!isNaN(question4)) &&
                (!isNaN(question5)) && (!isNaN(question6)) && (!isNaN(question7)) &&
                (!isNaN(question8)) && (!isNaN(question9)) && (!isNaN(question10))
            ) {

                // var currentURL = window.location.origin;

                $.post("/api/friends", userData, function (data) {

                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);

                    // Show the modal with the best match
                    $(".modal").show();

                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
